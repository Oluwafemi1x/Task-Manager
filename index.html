<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="mode-toggle">
      <i class="fa fa-moon-o"></i>
    </div>
    <div class="task-input d-flex justify-content-center">
      <input type="text" id="taskInput" placeholder="Enter a task" class="form-control me-2">
      <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </div>
    <div class="text-center mt-3">
      <button id="saveTasksBtn" class="btn btn-success me-2">Save Tasks</button>
      <button id="clearAllBtn" class="btn btn-warning">Clear All Tasks</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search for a task" class="form-control my-3">
    <ul class="task-list list-group" id="taskList"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
